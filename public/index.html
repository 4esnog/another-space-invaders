<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Invaders by 4esnog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
</head>
<body>
    <canvas class="game" id="game"></canvas>
    <div class="score" id="score">0</div>
    <div class="touch-controls" id="touch-controls" touch-action="none">
        <div class="touch-controls__control" id="left"></div>
        <div class="touch-controls__control" id="right"></div>
    </div>
    <div class="menu" id="menu">
        <div class="menu__container">
            <h1 class="menu__header">Space Invaders</h1>
            <p class="menu__gameover">Game over</p>
            <p class="menu__score">
                Cчёт: <span id="menu__score">0</span><br>
                Рекорд: <span id="menu__highest-score">0</span>
            </p>
            <p class="menu__controls">
                Выстрел - <strong class="keyboard-btn">Space</strong><br>
                Двигаться - <strong class="keyboard-btn">←</strong> и <strong class="keyboard-btn">→</strong><br>
                или тапами по левой / правой частям экрана<br>
                Играть / приостановить - <strong class="keyboard-btn">Enter</strong>
            </p>
        </div>
    </div>
    <div class="controls-icons">
        <button class="pause-button pause-button_play" id="pause-button">
            <span class="pause-button__pause-icon">&#9646;&#9646;</span>
            <span class="pause-button__play-icon">&#9654;</span>
        </button>
        <button class="volume-button volume-button_on" id="volume-button">
            <img class="volume-button__on-icon" src="img/high-volume.svg" alt="Звуки включены">
            <img class="volume-button__off-icon" src="img/volume-off.svg" alt="Звуки выключены">
        </button>
    </div>
    <script src="./script.bundle.js" defer></script>
</body>
</html>
