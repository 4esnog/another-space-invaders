<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Space Invaders by 4esnog</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/pep/0.4.2/pep.min.js"></script>
</head>
<body>
    <canvas class="game" id="game"></canvas>
    <div class="touch-controls" id="touch-controls" touch-action="none">
        <div class="touch-controls__control" id="left"></div>
        <div class="touch-controls__control" id="right"></div>
    </div>
    <div class="menu" id="menu">
        <div class="menu__container">
            <h1 class="menu__header">Another Space Invaders</h1>
            <p class="menu__invitation">
                Выстрел - <strong>Space</strong><br>
                Начать / приостановить - <strong>Enter</strong>
            </p>
        </div>
    </div>
    <script src="./script.bundle.js" defer></script>
</body>
</html>
